<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-secondary">
    <div class="container col-12 col-md-4">
        <div class="details">
            <img src="/public/download.jpg" class="icon" alt="img error">
            <h1 class="title">
                Currency Converter
            </h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="">
        <div class="dropdowns">
            <select id="fromCurrency" class="currency"></select>
            <select id="toCurrency" class="currency"></select>
        </div>
        <button id="convert">Convert</button>
        <input type="number" id="result">
    </div>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
